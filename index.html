<!DOCTYPE html>
<html>
  <head>
    <title>CSC 226 - HW4 - Niko Lagman</title>
    <script src="bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>

    <header>
      CSC 226 - HW4 - Niko Lagman
    </header>

    <form id="search">

      <fieldset>
        <div>
          <input type="checkbox" id="page_name_checkbox"/>
          <label>Page Name</label>
        </div>
        <input type="text" id="page_name" disabled="true"/>
      </fieldset>

      <fieldset>
        <div>
          <input type="checkbox" id="remote_host_checkbox"/>
          <label>Remote Host</label>
        </div>
        <input type="text" id="remote_host" disabled="true"/>
      </fieldset>

      <fieldset>
        <div>
          <input type="checkbox" id="start_date_checkbox"/>
          <label>Start Date</label>
        </div>
        <input type="date" id="start_date" disabled="true"/>
      </fieldset>

      <fieldset>
        <div>
          <input type="checkbox" id="end_date_checkbox"/>
          <label>End Date</label>
        </div>
        <input type="date" id="end_date" disabled="true"/>
      </fieldset>

      <fielset>
        <input type="button" id="submit" value="Submit"/>
      </fielset>

    </form>

    <table>
      <tr>
        <th>Page Name</th>
        <th>Visit Date</th>
        <th>Visit Time</th>
        <th>Previous Page</th>
        <th>Request Method</th>
        <th>Remote Host</th>
        <th>Remote Port</th>
      </tr>
    </table>

  </body>
</html>
